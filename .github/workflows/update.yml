name: Daily Airdrop & News Update

on:
  schedule:
    - cron: '0 6 * * *'  # 08:00 EET (UTC+2 untuk LV/EET)
  workflow_dispatch:  # Manual run

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4  # Updated version
      
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4
        
    - name: Run scraper
      run: |
        python scrape_all.py
        # Tampilkan preview data
        echo "=== AIRDROPS PREVIEW ==="
        head -5 data/airdrops.json
        echo "=== NEWS PREVIEW ==="
        head -10 data/news.json
        
    - name: Commit and push changes
      run: |
        git config --global user.name "PortalAirdrop Bot"
        git config --global user.email "bot@portalairdrop.com"
        git add data/*
        # Selalu commit, bahkan jika kosong (untuk test)
        git commit -m "Auto-update data: $(date '+%Y-%m-%d %H:%M EET') - $(ls -la data/ | wc -l) files" || echo "No changes to commit"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
